version: "3.9"

services:
  backend:
    build:
      context: ../backend
    env_file:
      - ../.env
    ports:
      - "8000:8000"
    volumes:
      - ../backend/data:/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 15s
      timeout: 3s
      retries: 4

  frontend:
    build:
      context: ../frontend
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend

